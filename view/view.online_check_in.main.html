
        <form id="main" class="root_element border_bottom_radius" method="POST">

                usr:'-TXT-VALIDATE-MSG-USERNAME-',

                </div>-->

                </div>
                <img id="banner_bottom" src="media/image/-TXT-IMG-BANNER-BOTTOM-ALT-" alt="-TXT-IMG-BANNER-BOTTOM-ALT-">
